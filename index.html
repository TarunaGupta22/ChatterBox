<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ChatterBox</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .header {
      background: linear-gradient(to right, #7f00ff, #e100ff);
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    .header h2 {
      margin: 0 10px;
    }

    .container {
      display: flex;
      height: 80vh;
      margin: 20px;
    }

    .sidebar {
      width: 20%;
      background: white;
      border-radius: 10px;
      padding: 10px;
      margin-right: 20px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    .chat {
      width: 80%;
      background: white;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    #messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
    }

    #inputSection {
      display: flex;
    }

    #inputMsg {
      flex-grow: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px 0 0 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    #sendBtn {
      padding: 10px 20px;
      background-color: #7f00ff;
      color: white;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .user-list {
      list-style: none;
      padding-left: 0;
    }

    .user-list li {
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>ðŸ¤– ChatterBox</h2>
  </div>

  <div class="container">
    <div class="sidebar">
      <h4>Online</h4>
      <ul class="user-list">
        <li>ðŸ‘¤ Alice</li>
        <li>ðŸ‘¤ Bob</li>
      </ul>
    </div>

    <div class="chat">
      <div id="messages"></div>
      <div id="inputSection">
        <input id="inputMsg" type="text" placeholder="Say something..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <!-- Socket.io CDN -->
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
  <script>
    const socket = io('http://localhost:3001'); // âœ… Port matches server.js

    const input = document.getElementById('inputMsg');
    const sendBtn = document.getElementById('sendBtn');
    const messages = document.getElementById('messages');

    socket.on('message', msg => {
      const div = document.createElement('div');
      div.textContent = msg;
      messages.appendChild(div);
      messages.scrollTop = messages.scrollHeight;
    });

    function sendMessage() {
      const msg = input.value.trim();
      if (msg !== '') {
        socket.emit('message', msg);
        input.value = '';
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
